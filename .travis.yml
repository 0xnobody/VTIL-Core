language: cpp

compiler:
  - clang

os: linux
dist: bionic

before_script:
  - mkdir build
  - cd build

  # Remove default version of cmake
  - sudo DEBIAN_FRONTEND=noninteractive apt-get -yq remove cmake

  
  # Install latest CMake from Kitware
  - sudo DEBIAN_FRONTEND=noninteractive apt-get -yq  install apt-transport-https ca-certificates gnupg software-properties-common wget
  - wget -O - https://apt.kitware.com/keys/kitware-archive-latest.asc 2>/dev/null | gpg --dearmor - | sudo tee /etc/apt/trusted.gpg.d/kitware.gpg >/dev/null
  - sudo apt-add-repository 'deb https://apt.kitware.com/ubuntu/ bionic main'
  - sudo DEBIAN_FRONTEND=noninteractive apt-get -yq update
  - sudo DEBIAN_FRONTEND=noninteractive apt-get -yq install cmake=3.17.2-0kitware1 # force Travis to use a later version of CMake and fail build if not achievable

  # Install latest LLVM from LLVM repository
  - sudo bash -c "$(wget -O - https://apt.llvm.org/llvm.sh)"

  # Setup env variables to use Clang 10
  - CC=/usr/bin/clang-10
  - CCX=/usr/bin/clang++-10

  # Run CMake generator
  - cmake --version # print so we can see which version travis is using
  - cmake -D CMAKE_C_COMPILER=/usr/bin/clang-10 -D CMAKE_CXX_COMPILER=/usr/bin/clang++-10 ..



script:
  - cmake --build .